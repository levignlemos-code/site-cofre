<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>...</title>

  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    img {
      cursor: pointer;
    }

    .cofre {
  width: 300px;
  filter: brightness(0.7) contrast(1.3) grayscale(0.4);
}

    input {
      margin-top: 15px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .mensagem {
      margin-top: 10px;
      font-size: 16px;
    }

    .erro {
      color: red;
    }

    .opcoes {
      margin-top: 20px;
      display: none;
      gap: 20px;
      justify-content: center;
    }

    .opcoes img {
      width: 200px;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay img {
      max-width: 80%;
      max-height: 80%;
    }

    .fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
.fade {
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
  </style>
</head>

<body>

  <div class="container">

    <!-- COFRE -->
    <img src="cofre.png" class="cofre" onclick="mostrarSenha()">

    <!-- ÁREA DA SENHA -->
    <div id="senhaArea" style="display:none;">
      <div class="mensagem" id="texto">Insira a senha</div>
      <input type="text" id="senha">
      <button onclick="verificarSenha()">OK</button>
    </div>

    <!-- IMAGENS APÓS SENHA -->
    <div class="opcoes" id="opcoes">
      <img src="imagem1.png" onclick="abrirImagem('imagem1.png')">
      <img src="imagem2.png" onclick="abrirImagem('imagem2.png')">
    </div>

  </div>

  <!-- OVERLAY DA IMAGEM -->
  <div class="overlay" id="overlay" onclick="fecharImagem()">
    <span class="fechar">✕</span>
    <img id="imagemGrande">
  </div>

  <!-- SOM AMBIENTE -->
  <audio id="somAmbiente" loop>
    <source src="ambiente.mp3" type="audio/mpeg">
  </audio>

  <script>
    const senhaCorreta = "A última surpresa.";
    let somIniciado = false;

function mostrarSenha() {
  document.getElementById("senhaArea").style.display = "block";

  window.location.hash = "voce_pode_me_ouvir";

  if (!somIniciado) {
    const som = document.getElementById("somAmbiente");
    som.volume = 0.2;
    som.play();
    somIniciado = true;
  }
}

function verificarSenha() {
  const senha = document.getElementById("senha").value;
  const texto = document.getElementById("texto");
  const somErro = document.getElementById("somErro");

  if (senha === senhaCorreta) {
    document.getElementById("senhaArea").style.display = "none";
    document.getElementById("opcoes").style.display = "flex";
  } else {
    texto.textContent = "senha inválida";
    texto.classList.add("erro");

    // FADE sempre que errar
    texto.classList.remove("fade");
    setTimeout(() => {
      texto.classList.add("fade");
    }, 10);

    // SOM de erro
    if (somErro) {
      somErro.currentTime = 0;
      somErro.volume = 0.5;
      somErro.play();
    }
  }
}

    function abrirImagem(src) {
      document.getElementById("imagemGrande").src = src;
      document.getElementById("overlay").style.display = "flex";
    }

    function fecharImagem() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
